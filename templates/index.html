<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post_club</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div>
        <h1 class="d-flex justify-content-center text-primary fs-1 py-1 h-100">Английские футбольные клубы</h1>
        <ol>
           {% for i in post %}
            <li>
                <h1 class="p-3 mb-2 bg-success text-white">{{i.name}}</h1>
                <div class="d-flex justify-content-center">
                    <p class="shadow p-3 mb-5 bg-body-tertiary rounded w-50 fs-3">{{i.description}}</p>
                    <img src="{{i.image.url}}" class="rounded mx-auto d-block w-25">
                </div>
                <div class="">
                    <h6 class="shadow p-3 mb-5 bg-body-tertiary rounded w-25 fs-5">{{i.created_date}}</h6>
                    <a href="{{i.url}}" class=" link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover p-1 fs-5">Подробнее</a>

                </div>
            </li>
            {% endfor %}
        </ol>
    </div>
</body>
</html>
